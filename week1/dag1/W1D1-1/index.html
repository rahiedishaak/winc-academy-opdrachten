<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht W1D1-1</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__header">
                <div class="card__header-text">
                    <h1 class="card__heading-primary">Carla Snepvangers</h1>
                    <h2 class="card__heading-secondary">Friends with Marijn</h2>        
                </div>
                <img src="https://pickaface.net/gallery/avatar/20110728_064639_1063_Example.png" alt="Carla Snepvangers" class="card__avatar">
            </div>
            <p class="card__text">Carla requested permission to view your contact details</p>
            <div class="card__buttons">
                <div class="card__button card__button--success">Approve</div>
                <div class="card__button card__button--error">Decline</div>
            </div>
        </div>
        <div class="card">
            <div class="card__header">
                <div class="card__header-text">
                    <h1 class="card__heading-primary">Marijn Pijnenborg</h1>
                    <h2 class="card__heading-secondary">New Member</h2>
                </div>
                <img src="https://i.pinimg.com/originals/88/c5/53/88c5537b26c996433142b6a59c958367.png" alt="Marijn Pijnenborg" class="card__avatar">
            </div>
            <p class="card__text">Marijn wants to add you to the group <span class="text-bold">best friends</span></p>
            <div class="card__buttons">
                <div class="card__button card__button--success">Approve</div>
                <div class="card__button card__button--error">Decline</div>
            </div>
        </div>
    </div>        
</body>
</html>
